<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>taxi-nft</title>

</head>
<body>



    <div class="page">
        <header class="header header--fixed js-header-fixed">
            <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 ">
                  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                   <img src="/images/icons/taxi.png" alt="" width="128px">
                  </a>
                  
                  <div class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <a href="#" class="nav-link px-2 link-secondary">Главная</a>
                    <a href="#" class="nav-link px-2 link-light">Стейкинг</a>
                    <a href="#" class="nav-link px-2 link-light">Маркет</a>
                    <a href="#" class="nav-link px-2 link-light">Дорожная карта</a>
                    <a href="#" class="nav-link px-2 link-light">О нас</a>
                  </div>
            
                  <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-primary">Авторизация</button>
                  </div>
                </header>
              </div>
         </header>
        <div class="page-content">

            <div class="main-menu-links">
                <a href="#" class="main-menu-link">Главная</a>
                <a href="#" class="main-menu-link">Маркет плейс</a>
                <a href="#" class="main-menu-link">Taxi Box</a>
                <a href="#" class="main-menu-link">Аренда</a>
                <a href="#" class="main-menu-link">Род меп</a>
                <a href="#" class="main-menu-link">О нас</a>
            </div>

            <div class="plug-wallet">
                <span class="plug-wallet-text" style="margin-bottom: 6px;">Подключить кошелек</span>
                <img src="/images/metamask-logo.jpg" alt="" style="width: 152px;border-radius:12px;">
            </div>

            <div class="social-block">
                <span class="social-text">Соц сети</span>
                <div class="social-links">
                    <a href="discord.com">
                    <img class="social-icon" src="/images/icons/social/discrord.svg"/>
                    </a>
                    <a href="twitter.com">
                        <img class="social-icon" src="/images/icons/social/twitter.png"/>
                    </a>
                    <a href="telegram.com">
                        <img class="social-icon" src="/images/icons/social/telegram.png"/>
                    </a>
                </div>
            </div>

            <div class="change-block">
                <span class="change-text">Поменять язык</span>

                <img src="/images/icons/change_lang.png" alt="" class="change-icon">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('scroll', function () {
             console.log($(window).scrollTop()) 
            if ($(window).scrollTop() > 150) {
            $('.js-header-fixed').addClass('is-show');
            $('.js-header-fixed').addClass('header_add_fix');
            $('.link-light').addClass('link-dark').removeClass('link-light');
            console.log('show')
            } else {
            $('.js-header-fixed').removeClass('is-show');
            $('.js-header-fixed').removeClass('header_add_fix');
            $('.link-dark').addClass('link-light').removeClass('link-dark');
            console.log('NOshow')
            }    
        }) 
    </script>

    
</body>
</html>
